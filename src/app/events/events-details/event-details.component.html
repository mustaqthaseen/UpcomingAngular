<div class="container">
    
    <img [src]="events?.imageUrl" [alt]="events?.name" class="event-image">
  
    <div class="row">
      <div class="col-md-11">
        <h2>{{events?.name | uppercase}} </h2>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6">
        <div><strong>Date:</strong> {{events?.date | date: 'shortDate'}}</div>
        <div><strong>Time:</strong> {{events?.time}}</div>
        <div><strong>Price:</strong> {{events?.price |  currency:'USD'}}</div>
      </div> 
      <div class="col-md-6" *ngIf="(events?.location); else url">
        <address>
          <strong>Address:</strong><br/>
          {{events?.location?.address}}<br />
          {{events?.location?.city}}, {{events?.location?.country}}
          
        </address> 
      </div>
      </div>
      <ng-template #url>
        <strong>Online URL:</strong><br/>
        {{events?.onlineUrl}}<br/>
      </ng-template>
     
    <hr>
    <div class="row" >
      <div class="col-md-2">
      <h3 style="margin:0">Sessions</h3>
    </div>
    <div class="col-md-7" style="margin-bottom: 10px" >
    <div class="btn-group btn-group-sm">
        <button class="btn btn-default" [class.active]="filterBy==='all'" (click)="filterBy='all'">All</button>
        <button class="btn btn-default" [class.active]="filterBy==='beginner'" (click)="filterBy='beginner'">Beginner</button>
        <button class="btn btn-default" [class.active]="filterBy==='intermediate'" (click)="filterBy='intermediate'">Intermediate</button>
        <button class="btn btn-default" [class.active]="filterBy==='advanced'" (click)="filterBy='advanced'">Advanced</button>  
   
   <div class="btn-group btn-group-sm" style="margin-left: 10px" >
      <button class="btn btn-default" [class.active]="sortBy ==='name'" (click)="sortBy='name'">By Name</button>
      <button class="btn btn-default" [class.active]="sortBy ==='votes'" (click)="sortBy='votes'">By Votes</button>
  </div>
      </div>

    </div>
    
    
    <div class="col-md-2">
        <a (click)="addSession()">Add Session</a>
    </div>
          <session-list [sortBy]="sortBy" [filterBy]="filterBy" *ngIf="!addMode" [sessions]= "events?.sessions" ></session-list> 
          <create-session *ngIf="addMode" (saveNewSession)="saveNewSession($event)" (cancelAddSession)="cancelAddSession()" ></create-session>
          </div>
  </div>
